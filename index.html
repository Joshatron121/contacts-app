<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Contacts Application Bonus Challenge">
	<title>Contacts</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
		<div class="col-12">
			<header>
				<h1>Contacts</h1>
			</header>
		</div>
	</div>
	<main>
		<div class="row">
			<div class="col-8">
				<section>
					<h3>Add a contact:</h3>
					<form name="new-contact" action="#" method="post">
					<fieldset class="first-name-group">
						<label for="first-name">First Name*</label>
						<input type="text" id="first-name" required>
					</fieldset>
					<fieldset class="last-name-group">
						<label for="last-name">Last Name*</label>
						<input type="text" id="last-name" required>
					</fieldset>
					<fieldset class="phone-number-group">
						<div>
							<label for="phone-number-0">Phone Number*</label><button class="add-phone">Add Phone Number</button>
							<input type="text" id="phone-number-0" required maxlength="11">
						</div>
					</fieldset>
					<fieldset class="address-fields">
						<div class="address-group-0">
							<label for="street">Street</label><button class="add-address">Add Address</button>
							<input type="text" id="street-0">
							<label for="city">City</label>
							<input type="text" id="city-0">
							<label for="state">State</label>
							<input type="text" id="state-0">
						</div>
					</fieldset>
					<h5>*: Required</h5>
					<button typy="submit" class="add-contact">Add <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				</section>
				<section class="name-list">
					<h3>Contacts:</h3>
					<ul class="contacts-list">
						
					</ul>
				</section>
			</div>
			<div class="col-4">
				<section class="contact-info">
				</section>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
