<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Contacts Application Bonus Challenge">
	<title>Contacts</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Contacts</h1>
		<h3>Add a contact:</h3>
	</header>
	<main>
		<section>
			<div class="first-name-group">
				<label for="first-name">First Name</label>
				<input type="text" id="first-name" size="50">
			</div>
			<div class="last-name-group">
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" size="50">
			</div>
			<div class="phone-number-group">
				<div>
					<label for="phone-number-0">Phone Number</label><button class="add-phone">Add Phone Number</button>
					<input type="text" id="phone-number-0" size="50">
				</div>
			</div>
			<div class="address-fields">
				<div class="address-group-0">
					<label for="street">Street</label><button class="add-address">Add Address</button>
					<input type="text" id="street-0" size="50">
					<label for="city">City</label>
					<input type="text" id="city-0" size="50">
					<label for="state">State</label>
					<input type="text" id="state-0" size="50">
				</div>
			</div>
			<button class="add-contact">Add <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
		</section>
		<section class="name-list">
			<h3>Contacts:</h3>
			<ul class="contacts-list">
				
			</ul>
		</section>
		<section class="contact-info">
		</section>

	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
